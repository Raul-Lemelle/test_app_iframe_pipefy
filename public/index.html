<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Button iFrame</title>
  <script src="https://platform.staticpipefy.com/pipefy-app.js"></script>
</head>
<body>
  <script>
    // Inicializa o Pipefy App
    PipefyApp.initCall({
      'card-buttons': function(p, pipe) {
        return [
          {
            icon: 'https://raul-lemelle.github.io/test_app_iframe_pipefy/icon.png', // Caminho para o ícone
            text: 'Abrir iFrame', // Texto do botão
            callback: function(p) {
              // Ação ao clicar no botão: Exibe o modal com iFrame
              p.modal({
                title: 'Visualização do iFrame',
                url: 'https://example.com', // URL estática do iFrame
                height: 'vh', // Altura do modal
                width: 'vw'  // Largura do modal
              });
            }
          }
        ];
      }
    });
  </script>
</body>
</html>
