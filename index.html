<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Button iFrame</title>
  <script src="https://platform.staticpipefy.com/pipefy-app.js"></script>
</head>
<body>
  <script>
    // Inicializa o Pipefy App
    PipefyApp.initCall({
      'card-buttons': function(p, pipe) {
        // Retorna os botões do card
        return [
          {
            icon: './icon.png', // Caminho para o ícone do botão
            text: 'Abrir iFrame', // Texto do botão
            callback: function(p) {
              // Ação ao clicar no botão: Exibe o modal com iFrame
              p.modal({
                title: 'Visualização do iFrame',
                url: 'https://portal-galapagoscapital-dev.sydle.com/home', // Substitua pela URL do iFrame
                height: '300px', // Altura do modal
                width: '500px' // Largura do modal
              });
            }
          }
        ];
      }
    });
  </script>
</body>
</html>
